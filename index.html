let currentIndex = 0;

function showRiddle() {

  document.getElementById('riddleText').innerHTML = riddle.zh + "<br><small>" + riddle.en + "</small>";
  document.getElementById('answerText').style.display = "none";
}

function showAnswer() {
  document.getElementById('answerText').style.display = "block";
  document.getElementById('answerText').innerHTML = "答案: " + riddles[currentIndex].answer;
}

function nextRiddle() {
  currentIndex = (currentIndex + 1) % riddles.length;
  showRiddle();
}

function prevRiddle() {
  currentIndex = (currentIndex - 1 + riddles.length) % riddles.length;
  showRiddle();
}

function randomRiddle() {
  currentIndex = Math.floor(Math.random() * riddles.length);
  showRiddle();
}
